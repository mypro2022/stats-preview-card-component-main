<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
    <main>
      <div class="container">
        <div class="card">
          <div class="stats-text-box">
            <h2 class="stats-heading--primary">
              Get an <span>insights</span> that help your business grow.
            </h2>

            <p class="stats-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <ul class="stats-lists">
              <li class="stats-list">
                <h3 class="stats-heading--secondary">10k+</h3>
                <p class="stats-description">companies</p>
              </li>

              <li class="stats-list">
                <h3 class="stats-heading--secondary">314</h3>
                <p class="stats-description">templates</p>
              </li>

              <li class="stats-list">
                <h3 class="stats-heading--secondary">12M+</h3>
                <p class="stats-description">queries</p>
              </li>
            </ul>
          </div>
          <div class="stats-img-box"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Premps</a>.
    </div>
  </body>
</html>
